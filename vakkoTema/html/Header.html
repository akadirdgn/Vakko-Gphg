<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPHG Exhibition 2025</title>
  <link rel="stylesheet" href="../css/Header.css" />
</head>

<body>
  <header class="header-container">
    <img src="../images/Vector.png" alt="Mask Group" class="mask-group" />

    <div class="header-inner">
      <div class="header-top-bar">
        <div class="lang-switcher">EN | TR</div>
      </div>

      <div class="gphg-logo-container">
        <img src="../images/LOGO.png" alt="GPHG Logo" class="gphg-logo" />
      </div>

      <h1 class="header-title">
        GRAND PRIX <br />
        D’HORLOGERIE DE GENÈVE <br />
        EXHIBITION 2025
      </h1>

      <p class="header-dates">
        PUBLIC EXHIBITION DAYS <br />
        OCTOBER 19–20
      </p>

      <p class="header-location">
        VAKKO HOTEL <br />
        SUMAHAN BOSPHORUS
      </p>

      <p class="presented-by">PRESENTED BY</p>
      <img src="../images/VAKKO.png" alt="Vakko Logo" class="vakko-logo" />

      <div class="footer-logos-container">
        <div class="footer-logos">
          <div class="fgp-logo">
            <img src="../images/GROUP.png" alt="FGP Logo" />
          </div>

          <div class="reserve-buttons">
            <button id="reserve-button" class="reserve-button">
              RESERVE YOUR ADMISSION
            </button>
            <button id="view-button" class="view-button">
              ABOUT EXHIBITION
            </button>
          </div>

          <div class="vakkoHotel-logo">
            <img src="../images/VAKKOHOTEL.png" alt="Vakko Hotel Logo" />
          </div>
        </div>
      </div>
    </div>
  </header>

  <script src="header.js"></script>
</body>

</html>
